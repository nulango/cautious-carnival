/*========================*\
      Theme 'lite'
\*========================*/

body{
    background-color: var(--lite-color);
    color: var(--lite-color-text);
    font-weight: var(--lite-font--weigth);
}
nav, footer {
    background-color: var(--lite-nav-color);
    color: var(--lite-nav-color-text);
    fill: var(--lite-nav-color-text);
    box-shadow: 0 4px 6px 0 rgb(0 0 0 / 20%), 0 -4px 12px 0 rgb(0 0 0 / 20%);
}
nav svg, .menu-button svg {
    fill:var(--lite-nav-color-text);
}
svg {
    fill:var(--lite-color-text);
}
nav a, footer a {
    color: var(--lite-nav-color-text);
}
a {
    color: var(--lite-color--accent);
    text-decoration: none;
}
main h1, main h2, main h3 {
    color: var(--lite-color--primary);
}
code:not([class*=language-]), pre:not([class*=language-]) {
    color: var(--lite-color--code);
}
.accent {
    color: var(--lite-color--accent)!important;
    fill: var(--lite-color--accent)!important;
}
.primary {
    color: var(--lite-color--primary);
    fill: var(--lite-color--primary);
}
.background {
    background-color: var(--lite-color);
}
.input-container input,  input {
  color: var(--lite-color-text);
  border-bottom-color: var(--lite-color--primary);
}
.input-container input:valid,  input:valid {
  border-bottom-color: var(--lite-color--primary)!important;
}

[type=radio]:checked::before,

[type=checkbox]:checked::before {
    background-color: var(--lite-color--accent);
}

[type=radio],

[type=checkbox] {
    border-color: var(--lite-color--primary);
}

button {
    color: var(--lite-color-text);
    fill: var(--lite-color-text);
}

    border-bottom: solid 4px var(--lite-color--accent)!important;

.theme-toggle[type=checkbox] {
    margin: 0;
    --size: 32px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    border: none;
    cursor: pointer;
    width: var(--size)!important;
    height: var(--size)!important;
    box-shadow: inset calc(var(--size) * 0.33) calc(var(--size) * -0.25) 0;
    border-radius: var(--size);
    transition: all 500ms;
    color: var(--lite-nav-color-text);
}
.theme-toggle[type=checkbox]:checked {
    --ray-size: calc(var(--size) * -0.4);
    --offset-orthogonal: calc(var(--size) * 0.65);
    --offset-diagonal: calc(var(--size) * 0.45);
    transform: scale(0.75);
    box-shadow: inset 0 0 0 var(--size),
        calc(var(--offset-orthogonal) * -1) 0 0 var(--ray-size),
        var(--offset-orthogonal) 0 0 var(--ray-size),
        0 calc(var(--offset-orthogonal) * -1) 0 var(--ray-size),
        0 var(--offset-orthogonal) 0 var(--ray-size),
        calc(var(--offset-diagonal) * -1) calc(var(--offset-diagonal) * -1) 0 var(--ray-size),
        var(--offset-diagonal) var(--offset-diagonal) 0 var(--ray-size),
        calc(var(--offset-diagonal) * -1) var(--offset-diagonal) 0 var(--ray-size),
        var(--offset-diagonal) calc(var(--offset-diagonal) * -1) 0 var(--ray-size);
    color: var(--dark-nav-color-text);
    background-color: transparent!important;
}
.theme-toggle[type=checkbox]:checked::before {
    background-color: transparent!important;
}

function syncPageIndicator(page) {
  zuix.context('page-indicator', function(pageIndicator) {
    const pageButtons = pageIndicator.$.find('div');
    pageButtons.eq(page.out).removeClass('active');
    pageButtons.eq(page.in).addClass('active');
    pageIndicator.page(page.in);
  });
}

themeSetup();
function themeSetup() {
  const doc = zuix.$(document.body);
  const toggle = doc.find('.theme-toggle');
  const themeDark = 'theme-dark';
  const storeKey = 'app.theme';
  const fadeColors = {
    transition: 'color 300ms ease-in, background-color 300ms ease-in'
  };
  setTimeout(function() {
    doc.css(fadeColors);
    doc.find('header').css(fadeColors);
    doc.find('nav').css(fadeColors);
    doc.find('footer').css(fadeColors);
  }, 100);
  toggle.on('change', toggleTheme);
  toggleTheme();
  function toggleTheme(ev) {
    const checked = ev ?
      toggle.checked() :
      localStorage.getItem(storeKey) === 'true';
    !ev && toggle.checked(checked);
    checked ? doc.addClass(themeDark) : doc.removeClass(themeDark);
    document.documentElement.style
        .setProperty('color-scheme', checked ? 'dark' : 'light');
    localStorage.setItem(storeKey, String(checked));
  }
}
